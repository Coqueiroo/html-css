<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="cabeceçalho">Área</th>
            <th rowspan="2" class="cabeceçalho">Disciplinas</th>
            <th colspan="2" class="cabeceçalho">Notas</th>
            <th rowspan="2" class="cabeceçalho">Média</th>
        </tr>
        <tr>
            <th class="cabeceçalho">Nota 1</th>
            <th class="cabeceçalho">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>6.0</td>
        </tr>
        <tr>
            <td>Fisica</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>6.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>6.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>6.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cabeceçalho" id="medias">Médias de Exatas</th>
            <td class="cabeceçalho">0.0</td>
        </tr>
        <tr>
            <th rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>6.0</td>
        </tr>
        <tr>
            <td>Geográgia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>6.0</td>
        </tr>
        <tr>
            <th colspan="4" class="cabeceçalho" id="medias">Média de Humanas</th>
            <td class="cabeceçalho">0.0</td>
        </tr>
    </table>
</body>
</html>
